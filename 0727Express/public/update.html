<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update</title>
</head>
<body>
    <form action="http://localhost:4000/update">
        변경하고 싶은 회원의 ID : <input type="text" name="mo_id"><br>
        변경할 PW : <input type="text" name="mo_pw"><br>
        변경할 NICK : <input type="text" name ="mo_nick"><br>
        <input type="submit" value="제출">
    </form>

    <!--1.변경하고 싶은 회원의 id 입력한다
        2. 변경할 pw,nick 입력한다
        3. 제출버튼을 클릭시 /update 라우터로 요청보낸다
        4. /update 라우터에서는 변경할 회원의 pw,nick 수정한다
        5. 수정완료 후 -> Main.html(수정실패시 콘솔로'수정실패') -->
    
</body>
</html>
