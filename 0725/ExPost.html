<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- post 방식 통신
         1. method 속성 이용(설정을 따로 안해준다면 기본방식은 get방식 통신)
         2. action 에 통신할 서버주소 입력
         3. name 에 속성이용해서 key값 설정해주기!
    -->
    <form action="http://localhost:4000" method="post">
        <input placeholder="ID 입력" name="inputId">
        <input placeholder="PW 입력" type="password" name="inputPw">
        <input type="submit">    
    </form>   
</body>
</html>
